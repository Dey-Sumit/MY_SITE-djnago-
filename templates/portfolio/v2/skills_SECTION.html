{% extends 'portfolio/v2/intro_SECTION.html' %}
{% load static %}
{% block skill %}
<div class="skill" id="skill">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="mb-4">Skills</h2>
                <div class="timeline">
                    {% for skill in skills %}
                    <div class="timeline-wrapper">
                        <div class="timeline-logo">
                            <span><i class="fab {{ skill.icon }} fa-2x mt-20"></i></span>
                        </div>
                        <div class="timeline_info">
                            <h3>
                                {{ skill.name }}
                            </h3>
                            <p>{{ skill.body }}</p>
                            <div class="md-progress">
                  <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6">
                <h2 class="mb-4">More Skills</h2>
                <div class="timeline">
                    {% for skill in more_skills %}
                    <div class="timeline-wrapper">
                        <div class="timeline-logo">
                            <span><i class="fab {{ skill.icon }} fa-2x mt-20"></i></span>
                        </div>
                        <div class="timeline_info">
                            <h3>
                                {{ skill.head }}
                            </h3>
                            <p>{{ skill.body }}</p>
                            <div class="md-progress">
                  <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                        </div>
                    </div>
                  {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock skill %}
