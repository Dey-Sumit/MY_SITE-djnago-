{% extends 'portfolio/v2/skills_SECTION.html' %}
{% load static %}
{% block project %}


<!--Carousel Wrapper-->
<div class="container">

    <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
            <li data-target="#carousel-example-2" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            {% for item in carousel_items %}
            <div class="carousel-item active">

                    <div class="view">
                       <img class="d-block w-100" src=" {{ item.image.url }}"
        alt="Third slide">
                        <div class="full-bg-img flex-center mask rgba-indigo-light white-text">
                            <ul class="animated fadeInUp col-md-12 list-unstyled list-inline">

                                <li>
                                    <p class="font-weight-bold text-uppercase py-4">

                                        {{ item.caption }}
                                    </p>
                                </li>
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://mdbootstrap.com/getting-started/"
                                       class="btn btn-unique btn-lg btn-rounded mr-0">Sign up!</a>
                                </li>
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://mdbootstrap.com/material-design-for-bootstrap/"
                                       class="btn btn-cyan btn-lg btn-rounded ml-0">Learn more</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
    </div>


    {% endblock %}
